<app-jumbotron [titolo]="titolo" [sottotitolo]="sottotitolo"></app-jumbotron>

<form [formGroup]="loginForm" (ngSubmit)="invioLogin()">
  <!-- errore login form email o password  -->
  <div class="alert alert-danger" role="alert" *ngIf="!autenticato"> {{ errorMsg}}</div>


  <div class="row">
    <div class="col-md-4 mb-4 offset-1">
      <label for="idEmail" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="idEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="form-outline col-md-4 mb-4 offset-1">
      <label for="idPassword" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="idPassword">
    </div>
  </div>
  <div class="form-outline col-md-2 mb-4 offset-1">
    <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="idChechRememberMe">
    <label class="form-check-label" for="idChechRememberMe">Check me out</label>
  </div>

  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary offset-1">Submit</button>
</form>
