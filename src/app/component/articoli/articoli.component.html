<h1> Articoli disponibili </h1>
<table class="table table-striped table-bordered">
  <thead>
    <caption> Alimentari</caption>
    <tr class="noBorder">
      <!-- da applicare on change a tutti gli elementi di questi div  -->
      <td colspan="5">
        <div class="mb-3">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
      </td>
      <td>
        <div class="mb-3 offset-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Scegli la categoria </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </td>
      <td>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected> Scegli lo status </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </td>
      <td>
        <div class="mb-3">
          <input type="text" value="Mostra 20">
        </div>
      </td>
    </tr>
    <tr>
      <th>codeart</th>
      <th>descrizione</th>
      <th>um</th>
      <th>pezzi</th>
      <th>peso(KG/LT)</th>
      <th>prezzo</th>
      <th>active</th>
      <th>data</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of articoli$">
      <td> {{ item.codArt }}</td>
      <td> {{ item.descrizione }}</td>
      <td> {{ item.um }}</td>
      <td> {{ item.pzCart }}</td>
      <td> {{ item.pesoNetto }}</td>
      <td> {{ item.prezzo | currency : 'â‚¬'}}</td>
      <td> <span class="p-2 text-white rounded" [ngClass]="{'bg-success': item.idStatoArt == 'attivo'}" [ngClass]="{'bg-danger': item.idStatoArt == 'non attivo'}"> {{ item.idStatoArt }}</span> </td>
      <td> {{ item.dataCreazione | date : 'dd-MM-YYYY'}}</td>
    </tr>
  </tbody>
</table>
